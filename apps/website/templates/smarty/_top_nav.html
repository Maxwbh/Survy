<header id="topNav">
            <div class="container">
                <!-- Mobile Menu Button -->
                <button class="btn btn-mobile" data-toggle="collapse" data-target=".nav-main-collapse">
                    <i class="fa fa-bars"></i>
                </button>
                <!-- Logo -->
                <a class="logo pull-left" href="{% url 'website:home' %}">
                    <img src="{{ MEDIA_URL }}{{ website.config.logo }}" alt=""/>
                </a>
                <!-- 
                    Top Nav 
                    
                    AVAILABLE CLASSES:
                    submenu-dark = dark sub menu
                -->
                <div class="col-md-offset-6">
                    <nav class="nav-main">
                        <!--
                            NOTE
                    
                            For a regular link, remove "dropdown" class from LI tag and "dropdown-toggle" class from the href.
                            Direct Link Example: 

                            <li>
                                <a href="#">HOME</a>
                            </li>
                        -->
                        <ul id="topMain" class="nav nav-pills nav-main">
                            <li class="dropdown active">
                                <a href="{% url 'website:home' %}"> HOME </a>
                            </li>
                            {% for menu in website.config.get_contents %}
                                <li class="dropdown active">
                                    <a href="{{ menu.get_absolute_url }}"> {{ menu|upper }} </a>
                                </li>
                            {% endfor %}
                            <!--li>
                                <a id="sidepanel_btn" href="#" class="fa fa-bars"></a>
                            </li-->
                        </ul>

                    </nav>
                </div>

            </div>
        </header>
